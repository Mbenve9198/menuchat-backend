
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo report settimanale Ã¨ pronto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f8fffe; 
            line-height: 1.6;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: white; 
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .header { 
            background: linear-gradient(135deg, #EF476F 0%, #FF8A9A 100%); 
            padding: 40px 20px; 
            text-align: center; 
            position: relative;
            border-bottom: 3px solid #000;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://menuchat.com/mascottes/mascotte_rock.png') no-repeat center;
            background-size: 80px;
            opacity: 0.1;
        }
        .header h1 { 
            color: #000; 
            margin: 0; 
            font-size: 28px; 
            font-weight: 700; 
            text-shadow: 2px 2px 0px rgba(255,255,255,0.3);
        }
        .header p { 
            color: #333; 
            margin: 10px 0 0 0; 
            font-size: 16px; 
            font-weight: 500;
        }
        .mascotte-container {
            text-align: center;
            margin: 20px 0;
        }
        .mascotte-img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #EF476F;
            box-shadow: 0 6px 0 #000;
            background: white;
            padding: 10px;
        }
        .content { 
            padding: 40px 20px; 
        }
        .greeting { 
            font-size: 20px; 
            color: #333; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
        .metrics { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin: 30px 0; 
        }
        .metric { 
            flex: 1; 
            min-width: 150px; 
            background: #fff; 
            padding: 25px 20px; 
            border-radius: 16px; 
            text-align: center; 
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
            transform: translateY(-6px);
            position: relative;
        }
        .metric::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #EF476F, #FF8A9A);
            border-radius: 16px;
            z-index: -1;
        }
        .metric-value { 
            font-size: 36px; 
            font-weight: 700; 
            color: #EF476F; 
            margin-bottom: 8px; 
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }
        .metric-label { 
            font-size: 14px; 
            color: #666; 
            margin-bottom: 10px; 
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .metric-growth { 
            font-size: 12px; 
            color: #06D6A0; 
            font-weight: 700;
            background: rgba(6, 214, 160, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            border: 2px solid #06D6A0;
        }
        .cta { 
            text-align: center; 
            margin: 40px 0; 
        }
        .cta-button { 
            background: #FFE14D; 
            color: #000; 
            padding: 18px 36px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 700; 
            font-size: 16px;
            display: inline-block; 
            border: 3px solid #000;
            box-shadow: 0 6px 0 #000;
            transform: translateY(-6px);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .cta-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 0 #000;
        }
        .footer { 
            background: #f8fffe; 
            padding: 30px 20px; 
            text-align: center; 
            color: #666; 
            font-size: 14px; 
            border-top: 3px solid #000;
        }
        .footer-logo {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }
        .decorative-elements {
            position: relative;
            height: 40px;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background: #EF476F;
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 18px;
            position: absolute;
            left: 10px;
            background: #EF476F;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 35%; animation-delay: 0.4s; }
        .heart:nth-child(3) { left: 55%; animation-delay: 0.8s; }
        .heart:nth-child(4) { left: 75%; animation-delay: 1.2s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: rotate(-45deg) scale(1); }
            50% { opacity: 1; transform: rotate(-45deg) scale(1.2); }
        }
        
        @media (max-width: 600px) {
            .metrics { flex-direction: column; }
            .metric { min-width: auto; }
            .header h1 { font-size: 24px; }
            .cta-button { padding: 15px 30px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MenuChat</h1>
            <p>Ristorante Test</p>
        </div>
        
        <div class="mascotte-container">
            <img src="https://menuchat.com/mascottes/mascotte_rock.png" alt="MenuChat Mascotte" class="mascotte-img">
        </div>
        
        <div class="content">
            <div class="greeting">Ciao! ðŸ“ˆ</div>
            
            <h2 style="color: #333; font-size: 24px; font-weight: 600; margin-bottom: 20px;">Risultati della settimana</h2>
            
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value">undefined</div>
                    <div class="metric-label">Menu inviati</div>

                </div>

                    <div class="metric-value">undefined</div>

                </div>
                <div class="metric">

                    <div class="metric-growth">+0% vs settimana scorsa</div>
                </div>
            </div>
            
            <div class="cta">
                <a href="https://menuchat.com/dashboard" class="cta-button">Vai alla Dashboard</a>
            </div>
        </div>
        
        <div class="decorative-elements">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        
        <div class="footer">
            <img src="https://menuchat.com/mascottes/mascotte_setupwizard.png" alt="MenuChat" class="footer-logo">
            <div>Grazie per aver scelto MenuChat!</div>
        </div>
    </div>
</body>
</html>
